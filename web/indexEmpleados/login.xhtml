<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Login"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2"  >
                    <h:outputLabel value="Usuario (id):" for="identificacionEmpleado" />
                    <h:inputText id="identificacionEmpleado" value="#{empleadoController.selected.identificacionEmpleado}" title="Id" required="true" requiredMessage="Usuario (id) es obligatorio"/>
                    <h:outputLabel value="Password:" for="placaBus" />
                    <h:inputSecret id="passwordEmpleado" value="#{empleadoController.selected.passwordEmpleado}" title="Passwd" required="true" requiredMessage="Password es obligatorio"/>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{empleadoController.validarLogin}" value="Ingresar" />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
