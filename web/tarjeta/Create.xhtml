<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTarjetaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTarjetaLabel_pinTarjeta}" for="pinTarjeta" />
                    <h:inputText id="pinTarjeta" value="#{tarjetaController.selected.pinTarjeta}" title="#{bundle.CreateTarjetaTitle_pinTarjeta}" required="true" requiredMessage="#{bundle.CreateTarjetaRequiredMessage_pinTarjeta}"/>
                    <h:outputLabel value="#{bundle.CreateTarjetaLabel_saldo}" for="saldo" />
                    <h:inputText id="saldo" value="#{tarjetaController.selected.saldo}" title="#{bundle.CreateTarjetaTitle_saldo}" />
                    <h:outputLabel value="#{bundle.CreateTarjetaLabel_estado}" for="estado" />
                    
                    
                    <h:selectOneMenu id="estado" value="#{tarjetaController.selected.estado}" title="#{bundle.CreateTarjetaTitle_estado}" required="true" requiredMessage="#{bundle.CreateBusRutaRequiredMessage_bus}">
                        <f:selectItem id="item1" itemLabel="Activa" itemValue="activa" />
                        <f:selectItem id="item2" itemLabel="Bloqueada" itemValue="desactiva" />
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tarjetaController.create}" value="#{bundle.CreateTarjetaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tarjetaController.prepareList}" value="#{bundle.CreateTarjetaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateTarjetaIndexLink}" action="/indexEmpleados/indexAuxServicio" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
