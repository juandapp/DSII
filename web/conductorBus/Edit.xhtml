<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditConductorBusTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditConductorBusLabel_conductorBusPK_fecha}" for="conductorBusPK_fecha" />

                        <f:selectItems value="#{empleadoController.itemsAvailableSelectConductor}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditConductorBusLabel_bus}" for="bus" />

                <h:commandLink action="#{conductorBusController.update}" value="#{bundle.EditConductorBusSaveLink}"/>

                <br />
                <h:commandLink action="#{conductorBusController.prepareList}" value="#{bundle.EditConductorBusShowAllLink}" immediate="true"/>

                <br />
                <h:commandLink value="Menu" action="/indexEmpleados/indexDirectorOperativo" immediate="true" />
