    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewReclamoLabel_motivoReclamo}"/>
                    <h:outputText value="#{reclamoController.selected.motivoReclamo}" title="#{bundle.ViewReclamoTitle_motivoReclamo}"/>
                    <h:outputText value="#{bundle.ViewReclamoLabel_descripcionReclamo}"/>
                    <h:outputText value="#{reclamoController.selected.descripcionReclamo}" title="#{bundle.ViewReclamoTitle_descripcionReclamo}"/>
                    <h:outputText value="#{bundle.ViewReclamoLabel_solucionReclamo}"/>
                    <h:selectOneMenu id="solucionReclamo" value="#{reclamoController.selected.solucionReclamo}" title="#{bundle.CreateReclamoTitle_estadoReclamo}" >

                        <f:selectItem id="item4" itemLabel="Llamado atención conductor" itemValue="Llamado atención conductor" />
                    </h:selectOneMenu>
                    <h:outputText value="#{bundle.ViewReclamoLabel_estadoReclamo}"/>
                    <h:selectOneMenu id="estadoReclamo" value="#{reclamoController.selected.estadoReclamo}" title="#{bundle.CreateReclamoTitle_estadoReclamo}" >

                        <f:selectItem id="item6" itemLabel="Solucionado" itemValue="Solucionado" />
                    </h:selectOneMenu>
                    <h:outputText value="#{bundle.ViewReclamoLabel_fechaReclamo}"/>
                    <h:outputText value="#{reclamoController.selected.fechaReclamo}" title="#{bundle.ViewReclamoTitle_fechaReclamo}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReclamoLabel_identificacionPasajero}"/>
                    <h:outputText value="#{reclamoController.selected.identificacionPasajero}" title="#{bundle.ViewReclamoTitle_identificacionPasajero}"/>
                    <h:outputText value="#{bundle.ViewReclamoLabel_identificacionAuxservicio}"/>
                    <h:outputText value="#{reclamoController.selected.identificacionAuxservicio}" title="#{bundle.ViewReclamoTitle_identificacionAuxservicio}"/>
                
             
                    
                </h:panelGrid>
                <h:commandLink action="#{reclamoController.update}" value="Solucionar"/>

               <br />
                <h:commandLink action="#{reclamoController.prepareList}" value="listado Reclamos" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="Menu" action="/indexEmpleados/indexDirectorEstacion" immediate="true" />
