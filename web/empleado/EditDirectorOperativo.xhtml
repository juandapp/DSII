<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_identificacionEmpleado}" for="identificacionEmpleado" />
                    <h:inputText id="identificacionEmpleado" value="#{empleadoController.selected.identificacionEmpleado}" title="#{bundle.EditEmpleadoTitle_identificacionEmpleado}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_identificacionEmpleado}"/>
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_nombreEmpleado}" for="nombreEmpleado" />
                    <h:inputText id="nombreEmpleado" value="#{empleadoController.selected.nombreEmpleado}" title="#{bundle.EditEmpleadoTitle_nombreEmpleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_direccionEmpleado}" for="direccionEmpleado" />
                    <h:inputText id="direccionEmpleado" value="#{empleadoController.selected.direccionEmpleado}" title="#{bundle.EditEmpleadoTitle_direccionEmpleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_telefonoEmpleado}" for="telefonoEmpleado" />
                    <h:inputText id="telefonoEmpleado" value="#{empleadoController.selected.telefonoEmpleado}" title="#{bundle.EditEmpleadoTitle_telefonoEmpleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_emailEmpleado}" for="emailEmpleado" />
                    <h:inputText id="emailEmpleado" value="#{empleadoController.selected.emailEmpleado}" title="#{bundle.EditEmpleadoTitle_emailEmpleado}" />
                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_tipoEmpleado}" for="tipoEmpleado" />

                    <h:selectOneMenu id="tipoEmpleado" value="#{empleadoController.selected.tipoEmpleado}" title="#{bundle.CreateBusRutaTitle_bus}" required="true" requiredMessage="#{bundle.CreateBusRutaRequiredMessage_bus}">
                        <f:selectItem id="item1" itemLabel="Conductor" itemValue="Conductor" />
                        <f:selectItem id="item2" itemLabel="Aux Servicio" itemValue="Aux Servicio" />
                        <f:selectItem id="item3" itemLabel="Director Estacion" itemValue="Director Estacion" />      
                    </h:selectOneMenu>

                    <h:outputLabel value="#{bundle.EditEmpleadoLabel_passwordEmpleado}" for="passwordEmpleado" />
                    <h:inputText id="passwordEmpleado" value="#{empleadoController.selected.passwordEmpleado}" title="#{bundle.EditEmpleadoTitle_passwordEmpleado}" />
                </h:panelGrid>
                <h:commandLink action="#{empleadoController.updateDirectorEmpleado}" value="#{bundle.EditEmpleadoSaveLink}"/>
                <br />
                <br />
                <h:commandLink value="Atras" action="/empleado/fachadaDirectorOperativo" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
