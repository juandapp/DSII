<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_identificacionEmpleado}" for="identificacionEmpleado" />
                    <h:inputText id="identificacionEmpleado" value="#{empleadoController.selected.identificacionEmpleado}" title="#{bundle.CreateEmpleadoTitle_identificacionEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_identificacionEmpleado}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_nombreEmpleado}" for="nombreEmpleado" />
                    <h:inputText id="nombreEmpleado" value="#{empleadoController.selected.nombreEmpleado}" title="#{bundle.CreateEmpleadoTitle_nombreEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_direccionEmpleado}" for="direccionEmpleado" />
                    <h:inputText id="direccionEmpleado" value="#{empleadoController.selected.direccionEmpleado}" title="#{bundle.CreateEmpleadoTitle_direccionEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_telefonoEmpleado}" for="telefonoEmpleado" />
                    <h:inputText id="telefonoEmpleado" value="#{empleadoController.selected.telefonoEmpleado}" title="#{bundle.CreateEmpleadoTitle_telefonoEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_emailEmpleado}" for="emailEmpleado" />
                    <h:inputText id="emailEmpleado" value="#{empleadoController.selected.emailEmpleado}" title="#{bundle.CreateEmpleadoTitle_emailEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_tipoEmpleado}" for="tipoEmpleado" />

                    <h:selectOneMenu id="tipoEmpleado" value="#{empleadoController.selected.tipoEmpleado}" title="#{bundle.CreateBusRutaTitle_bus}" required="true" requiredMessage="#{bundle.CreateBusRutaRequiredMessage_bus}">
                        <f:selectItem id="item1" itemLabel="Conductor" itemValue="Conductor" />
                        <f:selectItem id="item2" itemLabel="Aux Servicio" itemValue="Aux Servicio" />
                        <f:selectItem id="item3" itemLabel="Director Estacion" itemValue="Director Estacion" />     
                        <f:selectItem id="item4" itemLabel="Director Operativo" itemValue="Director Operativo" />     
                    </h:selectOneMenu>



                    <h:outputLabel value="#{bundle.CreateEmpleadoLabel_passwordEmpleado}" for="passwordEmpleado" />
                    <h:inputText id="passwordEmpleado" value="#{empleadoController.selected.passwordEmpleado}" title="#{bundle.CreateEmpleadoTitle_passwordEmpleado}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadoController.create}" value="#{bundle.CreateEmpleadoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadoController.prepareList}" value="#{bundle.CreateEmpleadoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateEmpleadoIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
