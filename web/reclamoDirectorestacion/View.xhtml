<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReclamoDirectorestacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReclamoDirectorestacionLabel_fechaSolucion}"/>
                    <h:outputText value="#{reclamoDirectorestacionController.selected.fechaSolucion}" title="#{bundle.ViewReclamoDirectorestacionTitle_fechaSolucion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReclamoDirectorestacionLabel_reclamo}"/>
                    <h:outputText value="#{reclamoDirectorestacionController.selected.reclamo}" title="#{bundle.ViewReclamoDirectorestacionTitle_reclamo}"/>
                    <h:outputText value="#{bundle.ViewReclamoDirectorestacionLabel_empleado}"/>
                    <h:outputText value="#{reclamoDirectorestacionController.selected.empleado}" title="#{bundle.ViewReclamoDirectorestacionTitle_empleado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reclamoDirectorestacionController.destroyAndView}" value="#{bundle.ViewReclamoDirectorestacionDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewReclamoDirectorestacionEditLink}"/>
                <br />
                <h:commandLink action="#{reclamoDirectorestacionController.prepareCreate}" value="#{bundle.ViewReclamoDirectorestacionCreateLink}" />
                <br />
                <h:commandLink action="#{reclamoDirectorestacionController.prepareList}" value="#{bundle.ViewReclamoDirectorestacionShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewReclamoDirectorestacionIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
